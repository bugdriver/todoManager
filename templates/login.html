<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <p class="wrongInput">__errorMsg__</p>
      <form action="/login" method="POST">
        <div class="formContainer">
          <input
            type="text"
            name="userName"
            class="entry"
            id="userEntry"
            placeholder="UserName..."
          />
          <input
            type="password"
            name="password"
            class="entry"
            id="password"
            placeholder="Password..."
          />
          <input type="submit" class="btn" value="Login" />
          <a href="signup.html">Create an account</a>
        </div>
      </form>
    </div>
  </body>
</html>
