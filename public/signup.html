<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo Manager</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/form.css" />
    <script src="./scripts/signup.js"></script>
  </head>
  <body>
    <h1 class="header-title">TODO MANAGER</h1>
    <div class="container">
      <h2>Sign Up</h2>
      <form action="/signUp" method="POST">
        <div class="formContainer">
          <div>
            <input
              type="text"
              name="name"
              class="entry"
              id="name"
              placeholder="Name..."
              autocomplete="off"
              required
            />
          </div>

          <div>
            <input
              type="text"
              name="userName"
              class="entry"
              id="userName"
              placeholder="Username..."
              autocomplete="off"
              required
            /><span id="userNameAvailability" class="hidden"></span>
          </div>
          <div>
            <input
              type="password"
              name="password"
              class="entry"
              id="password"
              placeholder="Password..."
              required
            />
          </div>

          <input type="submit" class="btn" id="submit" value="Signup" />
          <a href="login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
